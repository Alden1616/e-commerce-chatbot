<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe - Your Shopping Companion</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            --background-color: #fff9e6;
            --card-background: #ffffff;
            --text-primary: #333333;
            --accent-color: #ff6b6b;
            --secondary-color: #4ecdc4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .vibe-container {
            width: 420px;
            height: 85vh;
            background: var(--card-background);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .vibe-header {
            background: var(--primary-gradient);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vibe-header h1 {
            font-weight: 600;
            display: flex;
            align-items: center;
            color: #333;
        }

        .vibe-header .logo {
            width: 40px;
            height: 40px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }

        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #fff9e6;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            position: relative;
            clear: both;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            float: left;
            background-color: #fff3cd;
            color: var(--text-primary);
            border-bottom-left-radius: 5px;
        }

        .user-message {
            float: right;
            background: #ffc107;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .recommendations {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            padding: 15px;
            background-color: #fff9e6;
            gap: 15px;
            scrollbar-width: none;
        }

        .recommendations::-webkit-scrollbar {
            display: none;
        }

        .product-card {
            flex: 0 0 230px;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            scroll-snap-align: start;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 2px solid #ffd700;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-details {
            padding: 12px;
            text-align: left;
            background-color: #fffaf0;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #ffd700;
        }

        .message-input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ffd700;
            border-radius: 25px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .send-button {
            background: #ffc107;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
            background: #ffca28;
        }

        .mood-selector {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #fff9e6;
        }

        .mood-button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .mood-button:hover {
            transform: scale(1.2);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #ffc107;
            border-radius: 50%;
            margin: 0 4px;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: scale(1); }
            30% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="vibe-container">
        <div class="vibe-header">
            <h1>
                <div class="logo">‚òÄÔ∏è</div>
                Vibe
            </h1>
            <div>üîî</div>
        </div>

        <div class="mood-selector">
            <button class="mood-button">üòÑ</button>
            <button class="mood-button">üõçÔ∏è</button>
            <button class="mood-button">üéÅ</button>
            <button class="mood-button">üí°</button>
        </div>

        <div class="chat-window" id="chatWindow">
            <div class="message bot-message">
                Hey there! I'm Vibe, your sunny shopping companion. What's your mood today?
            </div>
        </div>

        <div class="recommendations" id="recommendations">
            <!-- Recommendations will be dynamically added here -->
        </div>

        <div class="input-area">
            <input type="text" class="message-input" id="messageInput" placeholder="Tell me what you're looking for...">
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        class VibeAssistant {
            constructor() {
                this.products = {
                    happy: [
                        { 
                            name: 'Sunshine Yellow Dress', 
                            price: 89.99, 
                            image: 'https://via.placeholder.com/300x400?text=Yellow+Dress'
                        },
                        { 
                            name: 'Golden Sneakers', 
                            price: 129.99, 
                            image: 'https://via.placeholder.com/300x400?text=Gold+Sneakers'
                        }
                    ],
                    shopping: [
                        { 
                            name: 'Amber Fitness Tracker', 
                            price: 199.99, 
                            image: 'https://via.placeholder.com/300x400?text=Gold+Tracker'
                        },
                        { 
                            name: 'Sunburst Wireless Earbuds', 
                            price: 149.99, 
                            image: 'https://via.placeholder.com/300x400?text=Yellow+Earbuds'
                        }
                    ]
                };
            }

            processMessage(message) {
                const lowerMessage = message.toLowerCase();
                
                if (lowerMessage.includes('happy') || lowerMessage.includes('mood')) {
                    return {
                        response: "I've got some bright and cheerful items that'll bring sunshine to your day!",
                        recommendations: this.products.happy
                    };
                }

                if (lowerMessage.includes('shopping') || lowerMessage.includes('tech')) {
                    return {
                        response: "Check out these golden tech and shopping essentials!",
                        recommendations: this.products.shopping
                    };
                }

                return {
                    response: "I'm not quite sure. Let's brighten up your day with some shopping!",
                    recommendations: []
                };
            }
        }

        const vibeAssistant = new VibeAssistant();
        const chatWindow = document.getElementById('chatWindow');
        const recommendations = document.getElementById('recommendations');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(message, type = 'bot') {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${type}-message`);
            messageElement.textContent = message;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function displayRecommendations(products) {
            recommendations.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('product-card');
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-details">
                        <h3>${product.name}</h3>
                        <p>$${product.price.toFixed(2)}</p>
                    </div>
                `;
                recommendations.appendChild(card);
            });
        }

        function handleSendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                // User message
                addMessage(message, 'user');
                messageInput.value = '';

                // Show typing indicator
                const typingIndicator = document.createElement('div');
                typingIndicator.classList.add('typing-indicator');
                typingIndicator.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                chatWindow.appendChild(typingIndicator);

                // Simulate response
                setTimeout(() => {
                    // Remove typing indicator
                    chatWindow.removeChild(typingIndicator);

                    // Process message
                    const result = vibeAssistant.processMessage(message);
                    addMessage(result.response);
                    displayRecommendations(result.recommendations);
                }, 1500);
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', handleSendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSendMessage();
        });

        // Mood Button Interactions
        document.querySelectorAll('.mood-button').forEach(button => {
            button.addEventListener('click', () => {
                const mood = button.textContent;
                addMessage(`I'm feeling ${mood} today!`, 'user');
                
                setTimeout(() => {
                    const result = vibeAssistant.processMessage(mood);
                    addMessage(result.response);
                    displayRecommendations(result.recommendations);
                }, 1000);
            });
        });
    </script>
</body>
</html>
